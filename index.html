<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vari's Music Player</title>
    <link rel="stylesheet" href="css/photon.min.css">

</head>
<body>
    <div class="window">

        <header class="toolbar toolbar-header">
            <div class="toobar-actions">

                <div class="btn-group">
                    <button class="btn btn-default" onclick="playPrev()">
                        <span class="icon icon-to-start">

                        </span>
                    </button>

                    <button class="btn btn-default active" id="play-button" onclick="play()">
                        <span class="icon icon-play"></span>
                    </button>

                    <button class="btn btn-default" onclick="playNext()">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>

                <span style="margin-left:40px">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                </span>

                <button class="btn btn-default btn-large pull-rigth" onclick="chooseTrack()">
                    <span class="icon icon-plus icon-text"></span>Add
                </button>
            </div>
        </header>

        <div class="window-content">
            <input type="file" style= "display: none;" multiple onchange="musicSelected()">
            <audio src=""></audio>
            <div class="padding-more">
                <h4></h4>

                <div>
                    <table>

                        <thead>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Duration</th>
                        </thead>

                        <tbody id="table-body">
                            <!-- <tr> -->
                                <!-- <td>Fix you</td>
                                <td>ColdPlay</td>
                                <td>3:56</td> -->
                            <!-- </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default pull-right" onclick="clearPlayList()">
                    Clear Playlist
                </button>
            </div>
        </footer>

    </div>
    <script src="index.js"></script>
</body>
</html>
